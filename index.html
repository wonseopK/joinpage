<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOIN</title>
  <script defer src="./js/main.js"></script>
</head>
<body>
  <form action="">
    <h1>JOIN</h1>
    <form action="">
      <label for="userId">Id</label><br>
      <input type="text" placeholder="Id" id="userId"><br>
      <span id="emptyId"></span>
      <br>
      <label for="userPassword">Password</label><br>
      <input type="password" placeholder="Password" id="userPassword"><br>
      <span id="emptyPw"></span>
      <br>
      <label for="confirmPw">Password Confirm</label><br>
      <input type="password" placeholder="Confirm Password" id="confirmPw"><br>
      <span id="diffPw"></span>
      <br>
      <label for="firstName">First Name</label>
      <label for="lastName">Last Name</label><br>
      <input type="text" placeholder="First Name" id="firstName">
      <input type="text" placeholder="last Name" id="lastName"><br>
      <span id="emptyName"></span>
      <br>
      <label for="userEmail">User Email</label><br>
      <input type="email" placeholder="Email" id="userEmail"><br>
      <span id="emptyEmail"></span>
      <br>
      <label for="birthY">Year</label>
      <label for="birthM">Month</label>
      <label for="birthD">Day</label>
      <br>
      <input type="text" id="birthY">
      <select name="month" id="birthM">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <input type="text" id="birthD">
      <br>
      <button type="button" id="joinBtn">JOIN</button>
    </form>
  </form>
</body>
</html>
